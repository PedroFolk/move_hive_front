name: EAS Update on Push

on:
  push:
    branches:
      - '**'

jobs:
  eas-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install latest EAS CLI
        run: npm install -g eas-cli@latest

      - name: Set EAS token
        run: echo "EXPO_TOKEN=${{ secrets.EAS_TOKEN }}" >> $GITHUB_ENV

      - name: Run EAS Update
        run: eas update --branch master --non-interactive --json
