name: EAS Update on Push

on:
  push:
    branches:
      - '**'  # qualquer branch

jobs:
  eas-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Pre-compile NativeWind styles
        run: npx tailwindcss --input ./global.css --output ./dist/nativewind-output.css

      - name: Set EAS token
        run: echo "EXPO_TOKEN=${{ secrets.EAS_TOKEN }}" >> $GITHUB_ENV

      - name: Run EAS Update
        run: eas update --branch master
