name: EAS Update on Push

on:
  push:
    branches:
      - '**'  # qualquer branch

jobs:
  eas-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Pre-compile NativeWind styles
        run: npx tailwindcss --input ./global.css --output ./dist/nativewind-output.css

      - name: Set EAS token
        run: echo "EXPO_TOKEN=${{ secrets.EAS_TOKEN }}" >> $GITHUB_ENV

      - name: Run EAS Update
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}  # pega o nome da branch
          COMMIT_MSG="${GITHUB_EVENT_HEAD_COMMIT_MESSAGE:-Auto update from push}" # commit msg
          echo "Running EAS update for branch $BRANCH_NAME with message: $COMMIT_MSG"
          eas update \
            --branch "$BRANCH_NAME" \
            --auto \
            --clear-cache \
            --non-interactive \
            --message "[$BRANCH_NAME] $COMMIT_MSG"
